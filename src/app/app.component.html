<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username" 
            class="form-control">
            <span *ngIf= "!signUpForm.get('username').valid && signUpForm.get('username').touched"
            class="help-block">
               Please enter Valid Username</span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
            <span *ngIf= "!signUpForm.get('email').valid && signUpForm.get('email').touched"
            class="help-block">
               Please enter Valid Email</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName= "hobbies">
            <h4> Hobbies </h4>
            <button class="btn btn-default"
            (click)="onAddHobby()" 
            type="button">Add Hobby</button>
            <div class="form-group" *ngFor="let controlHobby of signUpForm.get('hobbies').controls; let i=index">
              <input type="text" class = "form-control" [formControlName]="i">
            </div>
          </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
